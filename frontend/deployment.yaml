apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: phcxio7949/project-front:1.0
        env:
          - name: PROTOCOL
            value: "https"
          - name: REACT_APP_API_SERVER_URL
            value: "$(PROTOCOL)://$(BACK_SERVICE_HOST):$(BACK_SERVICE_PORT)"
        ports:
        - containerPort: 80